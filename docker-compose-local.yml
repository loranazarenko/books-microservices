version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: books_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  books-service:
    build:
      context: ./books-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/books_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy

  gateway:
    build:
      context: ./gateway
    environment:
      BOOKS_SERVICE_URL: http://books-service:8081
    ports:
      - "8080:8080"
    depends_on:
      - books-service

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - gateway

volumes:
  postgres-data:
