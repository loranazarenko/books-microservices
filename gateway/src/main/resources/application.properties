server.port=8080
spring.application.name=gateway

# Google OIDC - provide via env / k8s secret {registrationId}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# OAuth2 Client Configuration - Google
spring.security.oauth2.client.registration.google.scope[0]=openid
spring.security.oauth2.client.registration.google.scope[1]=profile
spring.security.oauth2.client.registration.google.scope[2]=email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-name=Google
# OAuth2 Provider Configuration - Google
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
#spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com

# Spring Cloud Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=books-service
spring.cloud.gateway.routes[0].uri=${BOOKS_SERVICE_URL:http://books-service:8081}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/books/**,/api/authors/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=profile
spring.cloud.gateway.routes[1].uri=http://gateway:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/profile

