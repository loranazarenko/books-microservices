name: Backend CI/CD

on:
  push:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: loranazarenko

jobs:
  build-books-service:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Books Service
        run: mvn clean package -DskipTests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/books-service:latest .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/books-service:latest

  build-gateway:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Gateway
        run: |
          cd gateway
          mvn clean package -DskipTests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          cd gateway
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:latest .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:latest
