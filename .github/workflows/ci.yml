name: Backend CI/CD

on:
  push:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: loranazarenko

jobs:
  build-gateway:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Gateway
        run: |
          cd gateway
          mvn clean package -DskipTests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Gateway Image
        run: |
          cd gateway
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:latest .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:latest

  build-books:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Books Service
        run: |
          cd books-service
          mvn clean package -DskipTests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Books Image
        run: |
          cd books-service
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/books-service:latest .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/books-service:latest

      - name: Trigger Deployment
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.DEPLOY_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository_owner }}/book-statistics-k8s/dispatches \
            -d '{"event_type":"deploy"}'