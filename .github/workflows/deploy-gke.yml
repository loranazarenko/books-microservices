name: Build and Deploy to GKE

on:
  push:
    branches: [ master ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}
  REGISTRY: gcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker auth for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push frontend image
        run: |
          IMAGE_TAG="$REGISTRY/$PROJECT_ID/frontend:${{ github.sha }}"
          docker build -t "$IMAGE_TAG" ./frontend
          docker push "$IMAGE_TAG"

      - name: Build and push gateway image
        run: |
          IMAGE_TAG="$REGISTRY/$PROJECT_ID/gateway:${{ github.sha }}"
          docker build -t "$IMAGE_TAG" ./gateway
          docker push "$IMAGE_TAG"

      - name: Build and push books-service image
        run: |
          IMAGE_TAG="$REGISTRY/$PROJECT_ID/books-service:${{ github.sha }}"
          docker build -t "$IMAGE_TAG" ./books-service
          docker push "$IMAGE_TAG"

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$CLUSTER_NAME" --zone "$GKE_LOCATION" --project "$PROJECT_ID"

      - name: Update deployments in GKE
        run: |
          FRONTEND_IMAGE="$REGISTRY/$PROJECT_ID/frontend:${{ github.sha }}"
          GATEWAY_IMAGE="$REGISTRY/$PROJECT_ID/gateway:${{ github.sha }}"
          BOOKS_IMAGE="$REGISTRY/$PROJECT_ID/books-service:${{ github.sha }}"

          kubectl -n books set image deployment/frontend frontend="$FRONTEND_IMAGE"
          kubectl -n books set image deployment/gateway gateway="$GATEWAY_IMAGE"
          kubectl -n books set image deployment/books-service books-service="$BOOKS_IMAGE"

          kubectl -n books rollout status deployment/frontend
          kubectl -n books rollout status deployment/gateway
          kubectl -n books rollout status deployment/books-service
